version: '3.7'
services:
  mysql:
    image: mysql:5.7.30
    container_name: mysql
    restart: always
    volumes:
      - data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD
    command: ["--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
volumes:
  data:
